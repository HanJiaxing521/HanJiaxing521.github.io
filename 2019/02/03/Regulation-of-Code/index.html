n class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br></pre></td><td class="code"><pre><span class="line">一、程序设计相关编码准则</span><br><span class="line">1.人数限制（精简至上）</span><br><span class="line">小规模项目如游戏开发：4~5人</span><br><span class="line">大规模项目：10人，再多的人员只能作为辅助人员</span><br><span class="line">2.未熟练掌握新技术前，慎重采用</span><br><span class="line">3.禁用RAF（先出结果再修改）开发策略</span><br><span class="line">4.标准开发策略：</span><br><span class="line">（1）增加在程序构思阶段投入的时间</span><br><span class="line">（2）采用流程图和伪代码，充分梳理程序逻辑</span><br><span class="line">（3）在纸上投入的时间，要多于在电脑上投入的时间</span><br><span class="line">（4）事先预测程序可能出现的问题，并寻找解决方法</span><br><span class="line">（5）深思熟虑后再编写代码</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">二、间隔相关编码准则</span><br><span class="line">1.一行只写一条语句</span><br><span class="line">2.声明语句部分和执行语句部分之间插入一个空行</span><br><span class="line">3.同一功能语句组成代码段，段间用空行隔开</span><br><span class="line">4.各控制语句间用空行隔开，如：</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>()</span><br><span class="line">    <span class="built_in">printf</span>();</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>()</span><br><span class="line">    <span class="built_in">printf</span>();</span><br><span class="line"></span><br><span class="line">switch(a)&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">case</span> 1 :</span><br><span class="line">        <span class="built_in">printf</span>();</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">case</span> 2:</span><br><span class="line">        <span class="built_in">printf</span>();</span><br><span class="line">        <span class="built_in">break</span>;</span><br><span class="line"></span><br><span class="line">    default:</span><br><span class="line">        <span class="built_in">printf</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">switch语句适用的段落划分准则：</span><br><span class="line">(1)switch语句开始部分单独占据一行</span><br><span class="line">(2)以空行区分各<span class="keyword">case</span>语句</span><br><span class="line">(3)像<span class="keyword">case</span>语句一样，用空行隔开default语句，以示区分。</span><br><span class="line"></span><br><span class="line">5.各函数定义之间至少间隔两个空行</span><br><span class="line">6.运算符前后留出空格</span><br><span class="line">7.不要在一元运算符与操作数之间插入空格</span><br><span class="line">8.分号前不要插入空格</span><br><span class="line">9.能使用一两个空格的，不要使用tab</span><br><span class="line">10.逗号后必须插入一个空格</span><br><span class="line">11.声明变量时，初始值（带=）按列对齐，同时考虑变量的含义，通过空格的多少控制不同含义的变量初始值在不同位置对齐。</span><br><span class="line">12.一行只声明一个变量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">三、缩进相关编码准则</span><br><span class="line">1.大括号和语句分占不同行，例:</span><br><span class="line"><span class="keyword">while</span>(!END)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">printf</span>();</span><br><span class="line">&#125;</span><br><span class="line">若有两条控制语句连在一起，则用<span class="string">"&#123;"</span>代替空行将其隔开，例:</span><br><span class="line"><span class="keyword">for</span>(;;)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">for</span>(;;)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">2.缩进字符数统一为4</span><br><span class="line">3.代码块必须缩进</span><br><span class="line">4.程序完结之前、与他人进行程序交接之前、文件改写完成之后需要检查缩进</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">四、注释相关编码准则</span><br><span class="line">1. 在程序或者函数的起始部分使用注释框进行注释，在主体语句中使用单行注释进行注释</span><br><span class="line">2.添加变量字典：在每个变量声明后添加单行注释，解释变量的各种信息</span><br><span class="line">3.推荐在程序头部添加伪代码注释块，简要陈述程序逻辑</span><br><span class="line">4.头注释内容：文件名、目标代码名、可执行代码名、编写者（或者出处）、目标（对程序进行精要解释，遵循六何原则：何时、何地、何人、何事、为何、如何）、使用方式、所需文件（文件名、属性、是否可读可写可修改可删除、更新周期……）、限制条件、程序中达到异常处理条目、历史记录（时间、修改人员、修改的功能……）</span><br><span class="line">5.在多个“&#125;”连续出现时，必须在每个“&#125;”后添加注释说明此“&#125;”结束的是哪条语句</span><br><span class="line">6.对于使用的生僻函数、自定义函数，需要添加注释说明函数目标、各参数允许的数据类型及含义、返回值应用于何处</span><br><span class="line">7.若项目开发限时较短，程序本身又能说明问题，则不必添加或不必严格添加注释</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">五、标识符名称定义相关编码准则（匈牙利命名法）</span><br><span class="line">1.为变量添加前缀</span><br><span class="line">为变量加上表示其数据类型的前缀：</span><br><span class="line">a	数组</span><br><span class="line">arr	数组</span><br><span class="line">b	bool，布尔型变量</span><br><span class="line">c	character，字符型变量</span><br><span class="line">d	double型变量</span><br><span class="line">f	<span class="built_in">float</span>型变量</span><br><span class="line">fd	文件描述符</span><br><span class="line">fp	文件指针型变量</span><br><span class="line">h	handle，句柄</span><br><span class="line">i	int，整数型变量</span><br><span class="line">n	int，整数型变量</span><br><span class="line">p	指针型变量</span><br><span class="line">pfn	函数指针</span><br><span class="line">r	引用型变量</span><br><span class="line">s	String，字符串型变量</span><br><span class="line">str	CString型变量</span><br><span class="line">u	无符号整形（unsigned int）变量</span><br><span class="line">w	word型变量=无符号整形</span><br><span class="line">为变量加上表示其存储类型的前缀：</span><br><span class="line">a	自动（auto）变量</span><br><span class="line">s	静态（static）变量</span><br><span class="line">g	全局（global）变量</span><br><span class="line">e	外部（extern）变量</span><br><span class="line">f	寄存器（register）变量</span><br><span class="line">同时添加两种前缀时，存储类型前缀在前，数据类型前缀在后，中间用_隔开，如：</span><br><span class="line">static int s_iMyNum;</span><br><span class="line">变量名采用驼峰大小写</span><br><span class="line">2.在函数名前添加前缀表示函数功能：</span><br><span class="line">Avr	计算平均值</span><br><span class="line">Cnt	计算数据个数</span><br><span class="line">Check	检查某数值</span><br><span class="line">Get	获取某数值</span><br><span class="line">Set	设定某数值</span><br><span class="line">Is	用于提出“是什么”的疑问</span><br><span class="line">Key	从数据中只获取关键字的值</span><br><span class="line">Max	计算最大值</span><br><span class="line">Mid	计算中间值</span><br><span class="line">Min	计算最小值</span><br><span class="line">3.也可自定义前缀，但也一样需具备1&amp;2中的功能，另外需添加注释对此前缀进行说明</span><br><span class="line">4.用有意义的名称命名</span><br><span class="line">5.不要使用相似的变量名</span><br><span class="line">6.在不影响含义的前提下尽可能简短命名</span><br><span class="line">下表给出软件工程师惯用缩写：</span><br><span class="line"><span class="keyword">function</span>	func</span><br><span class="line">number		num</span><br><span class="line">day		d或dd</span><br><span class="line">month		m或mm</span><br><span class="line">year		y或yy</span><br><span class="line">temporary	temp</span><br><span class="line">terminate	end</span><br><span class="line">terminal	term</span><br><span class="line">……</span><br><span class="line">其他单词可根据这种风格进行缩写</span><br><span class="line">7.用下划线和大小写区分较长变量名</span><br><span class="line">可缩写的单词进行缩写并使用驼峰大小写，无法缩写的单词用下划线隔开，如：</span><br><span class="line">BreakControlSystemPanel-&gt;BrkCtlSys_panel</span><br><span class="line">8.变量名不要以下划线开始</span><br><span class="line">编写编译器的工程师为防止自己的变量名和调用头文件的程序员的变量名重名，在头文件中以下划线或者两个下划线开头，因此我们应该自觉避免让我们的变量名以下划线开头</span><br><span class="line">9.禁止出现连续多个下划线</span><br><span class="line">10.区分大小写惯例：</span><br><span class="line">（1）变量和对象名以小写字母开始</span><br><span class="line">（2）函数、类、结构体、共用体等名称以大写字母开始（包括方法）</span><br><span class="line">（3）符号常量或宏函数名的所有字母均大写</span><br><span class="line">11.不要用大小写来区分变量名、类名和用其声明的变量名</span><br><span class="line">12.在用某类声明的变量名前加上该类缩写的前缀，如：MyClass类声明的对象mcFirstVar</span><br><span class="line">13.偶尔可用大写字母表示变量名中需要强调的部分，如：localButIMPORTANT</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">六、运算符相关编码准则</span><br><span class="line">1.复杂混合运算中需添加括号，避免单纯使用运算符优先级来判断运算顺序</span><br><span class="line">2.指针运算符紧接变量名</span><br><span class="line">3.慎选以为运算，多用算术运算</span><br><span class="line">4.不要为了追求运行效率而编写复杂语句</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">七、编写清晰代码所需编码准则</span><br><span class="line">1.切忌混淆条件语句中关系运算符和赋值运算符的优先级</span><br><span class="line">在<span class="keyword">while</span>、<span class="keyword">for</span>、<span class="keyword">if</span>这种条件表达式中，最好不要进行条件运算之外的其他运算(比如赋值运算),若要使用则必须使用括号来区分优先级</span><br><span class="line">2.不要直接用数值进行真假判断，尽量用TRUE和FALSE</span><br><span class="line">3.尽可能避免产生副作用</span><br><span class="line">4.在函数原型中标注参数的数据类型</span><br><span class="line">5.必须标注返回值的数据类型</span><br><span class="line">6.如果<span class="keyword">else</span>语句使用大括号，那么<span class="keyword">if</span>语句也应该使用</span><br><span class="line">7.所有函数末尾必须有<span class="built_in">return</span>语句，返回值为void的函数末尾的<span class="built_in">return</span>语句不带返回值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">八、编写可移植代码所需编码准则</span><br><span class="line">1.文件名不得超过14个字符（某些旧版本操作系统对文件名限制较大，因此需避免程序难以移植）</span><br><span class="line">2.文件统一使用英文命名</span><br><span class="line">下面给出需要限制文件名的文件种类：</span><br><span class="line">数据文件、头文件、库文件、目录、程序文件、错误信息文件、临时文件、项目文件、压缩文件、位图文件</span><br><span class="line">3.路径中“\”统一换为“/”,以防被识别为控制字符</span><br><span class="line">4.利用条件编译可增强移植性</span><br><span class="line">5.在编写代码之前，需查看编译器对单个模块大小的限制（估算出每个模块代码不得超过多少行）、对数组大小的限制、对嵌套深度的限制、对标识符长度的限制、各种数据类型的长度（在变量旁用注释标注）</span><br><span class="line">6.引用头文件时禁止指定文件的绝对路径，只需填写文件名即可</span><br><span class="line">7.项目开发前确定更偏重可移植性还是高效性（二者往往不能兼得）</span><br><span class="line">8.数组可移植性更高，指针效率更高,开发嵌入式程序更偏向于使用指针</span><br><span class="line">9.不要在相对高级的语言中插入低级语言编写的代码，如若需要则先将低级语言代码编写为库，事先编译，然后再以函数形式调用</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">九、编写精确代码所需编码准则</span><br><span class="line">1.尽量避免使用浮点数进行运算</span><br><span class="line">2.double型比<span class="built_in">float</span>型精确度更高，推荐在使用<span class="built_in">float</span>时改用double</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">十、提升性能所需编码准则</span><br><span class="line">1.printf()、scanf()系列函数运算成本较高，为使程序较快运行应尽量减少使用这些函数</span><br><span class="line">2.在保证运算精确度的情况下尽量用运算成本较低的运算方式代替成本较高的：</span><br><span class="line">位运算、逻辑运算&lt;加减法运算&lt;乘法运算&lt;除法运算&lt;处理浮点数</span><br><span class="line">3.如果程序性能至关重要或需要节约存储空间，最好选用二进制文件而非ASCII文件(C语言通常处理ASCII文件）</span><br><span class="line">4.在信号处理程序中使用位域运算压缩结构体</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">十一、编写易于理解的代码所需编码准则</span><br><span class="line">1.不要使用goto语句</span><br><span class="line">2.使用typedef重定义数据类型名，从而缩短过长的数据类型名称</span><br><span class="line">3.如无特殊需要，数组维数限制在三维之内</span><br><span class="line">4.将常量替换为符号常量或const形态常量</span><br><span class="line">5.尽可能不使用全局变量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">十二、编写0漏洞代码所需编码准则</span><br><span class="line">1.置换字符串时必须使用括号</span><br><span class="line">2.打开文件后，在程序返回前不要忘记关闭文件</span><br><span class="line">3.不要无视编译器的警告错误，高标准的程序必须0 error，0 warning</span><br><span class="line">4.用静态变量声明大数组（不方便模块化管理，慎重使用）</span><br></pre></td></tr></table></figure>
